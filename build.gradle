apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Connect'
sourceCompatibility = 11
targetCompatibility = 11
version = '1.0'

jar{
    manifest{
        attributes 'Main-Class': 'com.carpoolingapplication.Connect'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1' 
    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-sheets:v4-rev20220927-2.0.0'
    implementation group: 'com.google.api-client', name: 'google-api-client-gson', version: '1.31.3'
    implementation group: 'com.google.auth', name: 'google-auth-library-oauth2-http', version: '1.12.0'
    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-drive:v3-rev20220815-2.0.0'
    implementation 'me.tongfei:progressbar:0.9.2'
}
